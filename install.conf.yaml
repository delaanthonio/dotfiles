- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/fast-syntax-highlighting: zsh/fast-syntax-highlighting
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh/zsh-autosuggestions
    ~/.pyenv:
    ~/.zshenv:
    ~/.zshrc:

    zsh/functions/prompt_pure_setup : zsh/pure/pure.zsh
    zsh/functions/async : zsh/pure/async.zsh

- shell: []
