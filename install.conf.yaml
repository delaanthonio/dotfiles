- defaults:
    link:
      create: true
      relink: true

- shell: [git submodule update --init --recursive, Installing submodules]

- clean: ['~']

- link:
    ~/.doom.d:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.zshenv:
    ~/.zshrc:
    zsh/oh-my-zsh/custom/themes/pure.zsh-theme: zsh/pure/pure.zsh
