- defaults:
    link:
      create: true
      relink: true

- shell: [git submodule update --init --recursive]

- clean: ['~']

- link:
    ~/.claude/settings.json:
        path: claude/settings.json
        force: true
    ~/.claude/CLAUDE.md/: agents/AGENTS.md
    ~/.claude/agents/:
        path: claude/agents/**
        glob: true
    ~/.claude/commands/:
        path: claude/commands/**
        glob: true
    ~/.claude/scripts/:
        path: claude/scripts/**
        glob: true
    ~/.claude/skills/:
        path: claude/skills
        create: true
        force: true
    ~/.codex/config.toml: codex/config.toml
    ~/.config/direnv/direnvrc: direnvrc
    ~/.config/fish/conf.d:
        path: config/fish/conf.d
        force: true
    ~/.config/fish/completions/:
        path: config/fish/completions/**
        glob: true
    ~/.config/fish/functions/:
        path: config/fish/functions/**
        glob: true
    ~/.config/opencode/AGENTS.md: agents/AGENTS.md
    ~/.config/opencode/agents:
        path: config/opencode/agents
        create: true
        force: true
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/zellij/config.kdl:
        path: config/zellij/config.kdl
        force: true
    ~/.config/zellij/layouts:
        path: config/zellij/layouts
        force: true
    ~/.config/nvim:
    ~/.config/starship.toml: starship.toml
    ~/.config/topgrade.toml:
    ~/.doom.d:
    ~/.emacs.d:
    ~/.ideavimrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zshenv:
    ~/.zshrc:
