- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.spacemacs.d:
    ~/.zshenv:
    ~/.zshrc:

    zsh/functions/prompt_pure_setup : zsh/pure/pure.zsh
    zsh/functions/async : zsh/pure/async.zsh

- shell: []
